<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أُفُق - المحاسبة</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1E293B;
            --primary-orange: #D97706;
            --secondary-orange: #D9882E;
            --accent-blue: #344663;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            min-height: 100vh;
            color: var(--primary-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-content img {
            width: 60px;
            height: auto;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back {
            background: var(--accent-blue);
            color: white;
        }

        .btn-logout {
            background: var(--primary-orange);
            color: white;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .service-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--primary-orange);
        }

        .service-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .service-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .stat-icon {
            float: left;
            font-size: 40px;
            color: var(--primary-orange);
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--primary-orange);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="iconWithArabic (1).svg" alt="OFOQ Logo">
                <div>
                    <div class="header-title">
                        <i class="fas fa-calculator"></i> المحاسبة
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-back" onclick="goToDashboard()">
                    <i class="fas fa-arrow-right"></i> العودة للرئيسية
                </button>
                <button class="btn btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </div>

        <!-- Quick Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <i class="stat-icon fas fa-boxes"></i>
                <div class="stat-label">إجمالي المنتجات</div>
                <div class="stat-value" id="totalProducts">0</div>
            </div>
            <div class="stat-card">
                <i class="stat-icon fas fa-shopping-cart"></i>
                <div class="stat-label">مبيعات اليوم</div>
                <div class="stat-value" id="todaySales">0 ر.ع</div>
            </div>
            <div class="stat-card">
                <i class="stat-icon fas fa-exclamation-triangle"></i>
                <div class="stat-label">منتجات منخفضة المخزون</div>
                <div class="stat-value" id="lowStockCount">0</div>
            </div>
            <div class="stat-card">
                <i class="stat-icon fas fa-file-invoice"></i>
                <div class="stat-label">الفواتير المعلقة</div>
                <div class="stat-value" id="pendingInvoices">0</div>
            </div>
        </div>

        <!-- Services -->
        <div class="services-grid">
            <div class="service-card" onclick="window.location.href='inventory.html'">
                <div class="service-icon">
                    <i class="fas fa-boxes"></i>
                </div>
                <div class="service-title">إدارة المخزون</div>
                <div class="service-description">
                    إدارة المنتجات، الأسعار، الكميات، والتنبيهات
                </div>
            </div>

            <div class="service-card" onclick="window.location.href='sales.html'">
                <div class="service-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="service-title">المبيعات</div>
                <div class="service-description">
                    نقاط البيع، مسح الباركود، وإدارة المبيعات
                </div>
            </div>

            <div class="service-card" onclick="window.location.href='invoices.html'">
                <div class="service-icon">
                    <i class="fas fa-file-invoice"></i>
                </div>
                <div class="service-title">الفواتير</div>
                <div class="service-description">
                    إدارة فواتير البيع والشراء والطباعة
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const SUPABASE_URL = 'https://wlnukwaecpkhxomfgxni.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsbnVrd2FlY3BraHhvbWZneG5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDc4MjEsImV4cCI6MjA3NDIyMzgyMX0.PW3GVs3l15oBIa8rS86offziTFkSVefj5OFUc6XRmoA';
        
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;

        // Initialize page
        window.addEventListener('load', async function() {
            try {
                // Check authentication
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                // Check role
                const { data: profile } = await supabaseClient
                    .from('user_profiles')
                    .select('role')
                    .eq('id', user.id)
                    .single();

                if (!profile || profile.role !== 'company') {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = user;

                // Load statistics
                await loadStatistics();
            } catch (error) {
                console.error('Load error:', error);
                window.location.href = 'login.html';
            }
        });

        // Load statistics
        async function loadStatistics() {
            try {
                // Total products
                const { count: productCount } = await supabaseClient
                    .from('inventory')
                    .select('*', { count: 'exact', head: true })
                    .eq('company_id', currentUser.id);

                document.getElementById('totalProducts').textContent = productCount || 0;

                // Low stock count
                const { count: lowStockCount } = await supabaseClient
                    .from('inventory')
                    .select('*', { count: 'exact', head: true })
                    .eq('company_id', currentUser.id)
                    .eq('is_low_stock', true);

                document.getElementById('lowStockCount').textContent = lowStockCount || 0;

                // Today's sales
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const { data: salesData } = await supabaseClient
                    .from('sales')
                    .select('total_amount')
                    .eq('company_id', currentUser.id)
                    .gte('sale_date', today.toISOString());

                const todayTotal = salesData?.reduce((sum, sale) => sum + parseFloat(sale.total_amount), 0) || 0;
                document.getElementById('todaySales').textContent = todayTotal.toFixed(3) + ' ر.ع';

                // Pending invoices
                const { count: pendingCount } = await supabaseClient
                    .from('invoices')
                    .select('*', { count: 'exact', head: true })
                    .eq('company_id', currentUser.id)
                    .eq('payment_status', 'pending');

                document.getElementById('pendingInvoices').textContent = pendingCount || 0;

            } catch (error) {
                console.error('Load statistics error:', error);
            }
        }

        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }

        async function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                await supabaseClient.auth.signOut();
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
