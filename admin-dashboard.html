<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المدير - نظام أوفق</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-section img {
            height: 40px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #333;
            font-size: 12px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .nav-bar {
            background: linear-gradient(45deg, #2c5530, #3e7b3e);
            color: white;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .admin-title {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .admin-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .section-title {
            color: #2c5530;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2c5530;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            margin-left: 5px;
        }

        .btn-primary {
            background: #2c5530;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3a21;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .companies-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .company-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-right: 4px solid #2c5530;
        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .company-name {
            font-weight: bold;
            color: #2c5530;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .service-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #28a745;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(-20px);
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 10px;
            }

            .user-section {
                flex-direction: column;
                gap: 10px;
            }

            .admin-sections {
                grid-template-columns: 1fr;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-top">
                <div class="logo-section">
                    <img src="fullLogo.svg" alt="الشعار الكامل">
                    <img src="iconWithArabic.svg" alt="الأيقونة مع النص العربي">
                </div>
                <div class="user-section">
                    <div class="user-info">
                        <i class="fas fa-user-shield"></i>
                        <span id="adminName">مدير النظام</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">
                        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                    </button>
                </div>
            </div>
            <div class="nav-bar">
                <i class="fas fa-cogs"></i>
                <span>لوحة تحكم المدير - إدارة الشركات والخدمات</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <h1 class="admin-title">
            <i class="fas fa-crown"></i>
            لوحة تحكم المدير - نظام أوفق للإدارة
        </h1>

        <div class="admin-sections">
            <!-- Create Company Section -->
            <div class="section-card">
                <h2 class="section-title">
                    <i class="fas fa-building"></i>
                    إنشاء شركة جديدة
                </h2>
                <form id="createCompanyForm">
                    <div class="form-group">
                        <label for="companyName">اسم الشركة</label>
                        <input type="text" id="companyName" required>
                    </div>
                    <div class="form-group">
                        <label for="companyEmail">البريد الإلكتروني</label>
                        <input type="email" id="companyEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="companyPassword">كلمة المرور</label>
                        <input type="password" id="companyPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="companyPhone">رقم الهاتف</label>
                        <input type="tel" id="companyPhone">
                    </div>
                    <div class="form-group">
                        <label for="companyAddress">العنوان</label>
                        <input type="text" id="companyAddress">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> إنشاء الشركة
                    </button>
                </form>
            </div>

            <!-- Manage Companies Section -->
            <div class="section-card">
                <h2 class="section-title">
                    <i class="fas fa-list"></i>
                    إدارة الشركات المسجلة
                </h2>
                <button onclick="loadCompanies()" class="btn btn-success">
                    <i class="fas fa-refresh"></i> تحديث القائمة
                </button>
                <div id="companiesList" class="companies-list">
                    <div class="loading">جاري تحميل الشركات...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://wlnukwaecpkhxomfgxni.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsbnVrd2FlY3BraHhvbWZneG5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDc4MjEsImV4cCI6MjA3NDIyMzgyMX0.PW3GVs3l15oBIa8rS86offziTFkSVefj5OFUc6XRmoA'
        );
        
        // Authentication class
        class AuthService {
            static async getCurrentUser() {
                try {
                    const { data: { user } } = await supabaseClient.auth.getUser();
                    return user;
                } catch (error) {
                    console.error('Get current user error:', error);
                    return null;
                }
            }
            
            static async getUserRole() {
                try {
                    const user = await this.getCurrentUser();
                    if (!user) return null;
                    
                    const { data, error } = await supabaseClient
                        .from('user_profiles')
                        .select('role')
                        .eq('id', user.id)
                        .single();
                    
                    if (error) throw error;
                    
                    return data?.role || null;
                } catch (error) {
                    console.error('Get user role error:', error);
                    return null;
                }
            }
            
            static async signOut() {
                try {
                    const { error } = await supabaseClient.auth.signOut();
                    if (error) throw error;
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            }
        }
        
        // Admin functions class
        class AdminService {
            static async getCompanies() {
                try {
                    const { data, error } = await supabaseClient
                        .from('user_profiles')
                        .select('*')
                        .eq('role', 'company')
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    
                    // Get active services for each company
                    const companiesWithServices = await Promise.all(
                        data.map(async (company) => {
                            const { data: services } = await supabaseClient
                                .from('company_services')
                                .select(`
                                    services (name)
                                `)
                                .eq('company_id', company.id)
                                .eq('is_active', true);
                            
                            const activeServices = services ? services.map(s => s.services.name) : [];
                            
                            return {
                                ...company,
                                active_services: activeServices
                            };
                        })
                    );
                    
                    return companiesWithServices;
                } catch (error) {
                    console.error('Get companies error:', error);
                    throw error;
                }
            }
            
            static async createCompany(companyData) {
                try {
                    // Sign up the user with email auto-confirmation
                    const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                        email: companyData.email,
                        password: companyData.password
                    });
                    
                    if (authError) throw authError;
                    
                    // Auto-confirm the user's email
                    if (authData.user) {
                        const { error: confirmError } = await supabaseClient.rpc('confirm_user_email', {
                            user_id: authData.user.id
                        });
                        
                        // If RPC doesn't work, try direct SQL update
                        if (confirmError) {
                            console.warn('RPC confirm failed, trying direct update:', confirmError);
                            // We'll handle this in the SQL fix instead
                        }
                    }
                    
                    // Create user profile
                    const { data: profileData, error: profileError } = await supabaseClient
                        .from('user_profiles')
                        .insert([{
                            id: authData.user.id,
                            role: 'company',
                            company_name: companyData.name,
                            contact_person: companyData.name,
                            phone: companyData.phone,
                            address: companyData.address
                        }])
                        .select()
                        .single();
                    
                    if (profileError) throw profileError;
                    
                    return {
                        success: true,
                        data: profileData,
                        needsConfirmation: !!confirmError
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }
            
            static async toggleService(companyId, serviceName, isActive) {
                try {
                    // Get service ID
                    const { data: service, error: serviceError } = await supabaseClient
                        .from('services')
                        .select('id')
                        .eq('name', serviceName)
                        .single();
                    
                    if (serviceError) throw serviceError;
                    
                    // Upsert company service with onConflict to handle existing records
                    const { data, error } = await supabaseClient
                        .from('company_services')
                        .upsert({
                            company_id: companyId,
                            service_id: service.id,
                            is_active: isActive,
                            activated_at: isActive ? new Date().toISOString() : null
                        }, {
                            onConflict: 'company_id,service_id',
                            ignoreDuplicates: false
                        })
                        .select();
                    
                    if (error) throw error;
                    
                    return {
                        success: true,
                        data: data[0]
                    };
                } catch (error) {
                    console.error('Toggle service error:', error);
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }
            
            static async deleteCompany(companyId) {
                try {
                    const { error } = await supabaseClient
                        .from('user_profiles')
                        .delete()
                        .eq('id', companyId);
                    
                    if (error) throw error;
                    
                    return { success: true };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }
        }

        let currentUser = null;

        // Initialize admin dashboard
        window.addEventListener('load', async function() {
            // Check if user is authenticated and is admin
            currentUser = await AuthService.getCurrentUser();
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            const userRole = await AuthService.getUserRole();
            if (userRole !== 'admin') {
                alert('غير مسموح لك بالوصول لهذه الصفحة');
                window.location.href = 'login.html';
                return;
            }

            // Display admin info
            const adminName = document.getElementById('adminName');
            adminName.textContent = currentUser.email || 'مدير النظام';

            // Load companies list
            await loadCompanies();
        });

        // Handle company creation
        document.getElementById('createCompanyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('companyName').value,
                email: document.getElementById('companyEmail').value,
                password: document.getElementById('companyPassword').value,
                phone: document.getElementById('companyPhone').value || null,
                address: document.getElementById('companyAddress').value || null
            };

            try {
                showMessage('جاري إنشاء الشركة...', 'info');
                
                const result = await AdminService.createCompany(formData);
                
                if (result.success) {
                    showMessage('تم إنشاء الشركة بنجاح!', 'success');
                    document.getElementById('createCompanyForm').reset();
                    await loadCompanies();
                } else {
                    showMessage(`خطأ في إنشاء الشركة: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Create company error:', error);
                showMessage('حدث خطأ غير متوقع', 'error');
            }
        });

        // Load companies list
        window.loadCompanies = async function() {
            const companiesContainer = document.getElementById('companiesList');
            companiesContainer.innerHTML = '<div class="loading">جاري تحميل الشركات...</div>';

            try {
                const companies = await AdminService.getCompanies();
                displayCompanies(companies);
            } catch (error) {
                console.error('Load companies error:', error);
                companiesContainer.innerHTML = '<div class="error-message">حدث خطأ في تحميل الشركات</div>';
            }
        };

        // Display companies with service management
        function displayCompanies(companies) {
            const companiesContainer = document.getElementById('companiesList');
            
            if (!companies || companies.length === 0) {
                companiesContainer.innerHTML = '<div class="loading">لا توجد شركات مسجلة</div>';
                return;
            }

            let html = '';
            companies.forEach(company => {
                html += `
                    <div class="company-item">
                        <div class="company-header">
                            <div class="company-name">${company.company_name || company.email}</div>
                            <button class="btn btn-danger btn-sm" onclick="deleteCompany('${company.id}')">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </div>
                        <p><strong>البريد الإلكتروني:</strong> ${company.company_name || company.email}</p>
                        ${company.phone ? `<p><strong>الهاتف:</strong> ${company.phone}</p>` : ''}
                        ${company.address ? `<p><strong>العنوان:</strong> ${company.address}</p>` : ''}
                        
                        <h4 style="margin: 15px 0 10px 0; color: #2c5530;">إدارة الخدمات:</h4>
                        <div class="services-grid">
                            ${generateServicesToggle(company.id, company.active_services || [])}
                        </div>
                    </div>
                `;
            });
            
            companiesContainer.innerHTML = html;
        }

        // Generate services toggle switches
        function generateServicesToggle(companyId, activeServices) {
            const services = [
                { key: 'hr', name: 'الموارد البشرية' },
                { key: 'inventory', name: 'المخزون' },
                { key: 'sales', name: 'المبيعات' },
                { key: 'invoices', name: 'الفواتير' }
            ];

            return services.map(service => `
                <div class="service-toggle">
                    <span>${service.name}</span>
                    <div class="toggle-switch ${activeServices.includes(service.key) ? 'active' : ''}" 
                         onclick="toggleService('${companyId}', '${service.key}', this)">
                    </div>
                </div>
            `).join('');
        }

        // Toggle service for company
        window.toggleService = async function(companyId, serviceKey, toggleElement) {
            const isActive = toggleElement.classList.contains('active');
            
            try {
                const result = await AdminService.toggleService(companyId, serviceKey, !isActive);
                
                if (result.success) {
                    toggleElement.classList.toggle('active');
                    showMessage(`تم ${isActive ? 'إلغاء تفعيل' : 'تفعيل'} الخدمة بنجاح`, 'success');
                } else {
                    showMessage(`خطأ في تحديث الخدمة: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Toggle service error:', error);
                showMessage('حدث خطأ في تحديث الخدمة', 'error');
            }
        };

        // Delete company
        window.deleteCompany = async function(companyId) {
            if (!confirm('هل أنت متأكد من حذف هذه الشركة؟ هذا الإجراء لا يمكن التراجع عنه.')) {
                return;
            }

            try {
                const result = await AdminService.deleteCompany(companyId);
                
                if (result.success) {
                    showMessage('تم حذف الشركة بنجاح', 'success');
                    await loadCompanies();
                } else {
                    showMessage(`خطأ في حذف الشركة: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Delete company error:', error);
                showMessage('حدث خطأ في حذف الشركة', 'error');
            }
        };

        // Handle logout
        window.handleLogout = async function() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                await AuthService.signOut();
                window.location.href = 'login.html';
            }
        };

        // Show message helper
        function showMessage(message, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.error-message, .success-message, .info-message');
            existingMessages.forEach(msg => msg.remove());

            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 
                                 type === 'success' ? 'success-message' : 
                                 'loading';
            messageDiv.textContent = message;

            const mainContainer = document.querySelector('.main-container');
            mainContainer.insertBefore(messageDiv, mainContainer.firstChild);

            if (type !== 'info') {
                setTimeout(() => messageDiv.remove(), 5000);
            }
        }
    </script>
</body>
</html>
