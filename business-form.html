<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أُفُق - نموذج بيانات الأعمال</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1E293B;
            --primary-orange: #D97706;
            --secondary-orange: #D9882E;
            --accent-blue: #344663;
            --light-orange: #D89955;
            --medium-blue: #49648A;
            --pale-orange: #D8AA7D;
            --soft-blue: #5F81B2;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e9ecef;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            min-height: 100vh;
            color: var(--primary-dark);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-content img {
            width: 60px;
            height: auto;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back {
            background: var(--accent-blue);
            color: white;
        }

        .btn-back:hover {
            background: #2d3a52;
            transform: translateY(-2px);
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-submit {
            background: var(--primary-orange);
            color: white;
            flex: 1;
        }

        .btn-submit:hover {
            background: var(--secondary-orange);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: var(--light-gray);
            color: var(--primary-dark);
            flex: 1;
        }

        .btn-cancel:hover {
            background: var(--border-gray);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary-orange);
            margin-top: 10px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .required {
            color: var(--danger);
            margin-right: 3px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--primary-dark);
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="iconWithArabic (2).svg" alt="OFOQ Logo">
                <div>
                    <div class="header-title">نموذج بيانات الأعمال</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-right"></i> العودة
                </button>
            </div>
        </div>

        <div class="form-card">
            <div id="alertBox" class="alert"></div>

            <div class="form-title" id="formTitle">إضافة بيانات أعمال جديدة</div>

            <form id="businessForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="name">
                        <span class="required">*</span>اسم المشروع/القسم
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="أدخل اسم المشروع أو القسم" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="description">الوصف</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        placeholder="أدخل وصف المشروع (اختياري)"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="start_date">
                        <span class="required">*</span>تاريخ البداية
                    </label>
                    <input 
                        type="date" 
                        id="start_date" 
                        name="start_date" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="status">
                        <span class="required">*</span>الحالة
                    </label>
                    <select id="status" name="status" required>
                        <option value="active">نشط</option>
                        <option value="inactive">غير نشط</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="goBack()">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-save"></i> حفظ
                    </button>
                </div>

                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> جاري حفظ البيانات...
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const SUPABASE_URL = 'https://wlnukwaecpkhxomfgxni.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsbnVrd2FlY3BraHhvbWZneG5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDc4MjEsImV4cCI6MjA3NDIyMzgyMX0.PW3GVs3l15oBIa8rS86offziTFkSVefj5OFUc6XRmoA';
        
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let businessId = null;
        let isEditMode = false;

        // Initialize page
        window.addEventListener('load', async function() {
            try {
                // Check authentication
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                // Check role
                const { data: profile } = await supabaseClient
                    .from('user_profiles')
                    .select('role')
                    .eq('id', user.id)
                    .single();

                if (!profile || profile.role !== 'company') {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = user;

                // Check if editing
                const params = new URLSearchParams(window.location.search);
                businessId = params.get('id');

                if (businessId) {
                    isEditMode = true;
                    await loadBusinessData(businessId);
                    document.getElementById('formTitle').textContent = 'تعديل بيانات الأعمال';
                }
            } catch (error) {
                console.error('Load error:', error);
                showAlert('حدث خطأ في تحميل الصفحة', 'danger');
            }
        });

        // Load business data for editing
        async function loadBusinessData(id) {
            try {
                const { data, error } = await supabaseClient
                    .from('business_records')
                    .select('*')
                    .eq('id', id)
                    .eq('company_id', currentUser.id)
                    .single();

                if (error) throw error;
                if (!data) {
                    showAlert('السجل غير موجود', 'danger');
                    return;
                }

                // Fill form with data
                document.getElementById('name').value = data.name;
                document.getElementById('description').value = data.description || '';
                document.getElementById('start_date').value = data.start_date;
                document.getElementById('status').value = data.status;
            } catch (error) {
                console.error('Load business error:', error);
                showAlert('خطأ في تحميل البيانات', 'danger');
            }
        }

        // Submit form
        async function submitForm(event) {
            event.preventDefault();

            try {
                const loading = document.getElementById('loading');
                loading.style.display = 'block';

                const formData = {
                    name: document.getElementById('name').value.trim(),
                    description: document.getElementById('description').value.trim(),
                    start_date: document.getElementById('start_date').value,
                    status: document.getElementById('status').value,
                    company_id: currentUser.id,
                    updated_at: new Date().toISOString()
                };

                let result;

                if (isEditMode) {
                    // Update
                    const { data, error } = await supabaseClient
                        .from('business_records')
                        .update(formData)
                        .eq('id', businessId)
                        .eq('company_id', currentUser.id)
                        .select();

                    result = { data, error };
                } else {
                    // Insert
                    formData.created_at = new Date().toISOString();
                    const { data, error } = await supabaseClient
                        .from('business_records')
                        .insert([formData])
                        .select();

                    result = { data, error };
                }

                loading.style.display = 'none';

                if (result.error) throw result.error;

                showAlert(isEditMode ? 'تم التحديث بنجاح' : 'تم الإضافة بنجاح', 'success');
                
                // Redirect back after 1 second
                setTimeout(() => {
                    window.location.href = 'management.html';
                }, 1000);
            } catch (error) {
                console.error('Submit error:', error);
                document.getElementById('loading').style.display = 'none';
                showAlert('خطأ في حفظ البيانات: ' + error.message, 'danger');
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }

        // Go back
        function goBack() {
            window.location.href = 'management.html';
        }
    </script>
</body>
</html>
