<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أُفُق - إدارة المخزون</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1E293B;
            --primary-orange: #D97706;
            --secondary-orange: #D9882E;
            --accent-blue: #344663;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e9ecef;
            --danger-red: #dc3545;
            --success-green: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            min-height: 100vh;
            color: var(--primary-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-content img {
            width: 50px;
            height: auto;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary-orange);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-orange);
        }

        .btn-back {
            background: var(--accent-blue);
            color: white;
        }

        .btn-success {
            background: var(--success-green);
            color: white;
        }

        .btn-danger {
            background: var(--danger-red);
            color: white;
        }

        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--primary-dark);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid var(--border-gray);
        }

        th {
            font-weight: 600;
            font-size: 14px;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: var(--light-gray);
        }

        tbody tr.low-stock {
            background: #fff5f5;
            border-right: 4px solid var(--danger-red);
        }

        tbody tr.low-stock:hover {
            background: #ffe5e5;
        }

        .low-stock-badge {
            background: var(--danger-red);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0 3px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 64px;
            color: var(--border-gray);
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--primary-orange);
        }

        .qr-modal-body {
            text-align: center;
        }

        .qr-modal-body canvas {
            margin: 20px auto;
            display: block;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            padding: 10px;
        }

        .qr-modal-body .product-info {
            background: var(--light-gray);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .qr-modal-body .product-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="iconWithArabic (2).svg" alt="OFOQ Logo">
                <div class="header-title">
                    <i class="fas fa-boxes"></i> إدارة المخزون
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> إضافة منتج
                </button>
                <button class="btn btn-back" onclick="window.location.href='accounting.html'">
                    <i class="fas fa-arrow-right"></i> العودة
                </button>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="بحث برمز المنتج أو الاسم...">
        </div>

        <div class="table-container">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>رمز المنتج</th>
                        <th>اسم المنتج</th>
                        <th>سعر الشراء (ر.ع)</th>
                        <th>سعر البيع (ر.ع)</th>
                        <th>الكمية</th>
                        <th>الحد الأدنى</th>
                        <th>الحالة</th>
                        <th>رمز QR</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    <tr>
                        <td colspan="9" class="loading">
                            <i class="fas fa-spinner fa-spin"></i> جاري التحميل...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">إضافة منتج جديد</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label class="form-label">رمز المنتج *</label>
                    <input type="text" class="form-input" id="productCode" required>
                </div>
                <div class="form-group">
                    <label class="form-label">اسم المنتج *</label>
                    <input type="text" class="form-input" id="productName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">سعر الشراء (ر.ع) *</label>
                    <input type="number" step="0.001" class="form-input" id="purchasePrice" required>
                </div>
                <div class="form-group">
                    <label class="form-label">سعر البيع (ر.ع) *</label>
                    <input type="number" step="0.001" class="form-input" id="sellingPrice" required>
                </div>
                <div class="form-group">
                    <label class="form-label">الكمية *</label>
                    <input type="number" class="form-input" id="totalQuantity" required>
                </div>
                <div class="form-group">
                    <label class="form-label">الحد الأدنى للتنبيه *</label>
                    <input type="number" class="form-input" id="minQuantity" value="10" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-save"></i> حفظ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Refill Modal -->
    <div class="modal" id="refillModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">تعبئة المخزون</h2>
                <button class="close-btn" onclick="closeRefillModal()">&times;</button>
            </div>
            <div style="margin-bottom: 20px;">
                <p><strong>المنتج:</strong> <span id="refillProductName"></span></p>
                <p><strong>الكمية الحالية:</strong> <span id="refillCurrentQty"></span></p>
            </div>
            <form id="refillForm">
                <div class="form-group">
                    <label class="form-label">الكمية المضافة *</label>
                    <input type="number" class="form-input" id="refillQuantity" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">ملاحظات</label>
                    <input type="text" class="form-input" id="refillNotes" placeholder="سبب التعبئة...">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        <i class="fas fa-plus"></i> تعبئة
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">رمز QR للمنتج</h2>
                <button class="close-btn" onclick="closeQRModal()">&times;</button>
            </div>
            <div class="qr-modal-body">
                <canvas id="qrCanvas"></canvas>
                <div class="product-info">
                    <p><strong>المنتج:</strong> <span id="qrProductName"></span></p>
                    <p><strong>رمز المنتج:</strong> <span id="qrProductCode"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="downloadQR()">
                    <i class="fas fa-download"></i> تحميل الصورة
                </button>
                <button class="btn btn-success" onclick="printQR()">
                    <i class="fas fa-print"></i> طباعة
                </button>
                <button class="btn btn-back" onclick="closeQRModal()">
                    <i class="fas fa-times"></i> إغلاق
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Full QR Code generator - Creates industry-standard scannable QR codes
        // Based on QR Code specification (ISO/IEC 18004)
        const QRCode = {
            toCanvas: function(canvas, text, options, callback) {
                try {
                    const qrSize = options.width || 300;
                    const padding = 20;
                    const textHeight = 25;
                    const totalHeight = qrSize + textHeight;
                    
                    const ctx = canvas.getContext('2d');
                    canvas.width = qrSize;
                    canvas.height = totalHeight;
                    
                    // White background
                    ctx.fillStyle = options.color?.light || '#FFFFFF';
                    ctx.fillRect(0, 0, qrSize, totalHeight);
                    
                    // Generate QR code matrix using proper algorithm
                    const qr = this.create(text);
                    const moduleCount = qr.moduleCount;
                    const moduleSize = (qrSize - padding * 2) / moduleCount;
                    
                    ctx.fillStyle = options.color?.dark || '#000000';
                    
                    // Draw QR code modules
                    for (let row = 0; row < moduleCount; row++) {
                        for (let col = 0; col < moduleCount; col++) {
                            if (qr.isDark(row, col)) {
                                ctx.fillRect(
                                    padding + col * moduleSize,
                                    padding + row * moduleSize,
                                    moduleSize,
                                    moduleSize
                                );
                            }
                        }
                    }
                    
                    // Add product code text at bottom
                    ctx.fillStyle = '#000000';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(text, qrSize / 2, qrSize + 18);
                    
                    if (callback) callback(null);
                } catch (error) {
                    console.error('QR generation error:', error);
                    if (callback) callback(error);
                }
            },
            
            create: function(text) {
                const typeNumber = this.getTypeNumber(text.length);
                const errorCorrectLevel = 1; // Level L (7% recovery)
                
                const qr = {
                    typeNumber: typeNumber,
                    errorCorrectLevel: errorCorrectLevel,
                    modules: null,
                    moduleCount: 0,
                    dataCache: null,
                    dataList: [{mode: 4, data: text}], // Byte mode
                    
                    make: function() {
                        this.makeImpl(false, this.getBestMaskPattern());
                    },
                    
                    makeImpl: function(test, maskPattern) {
                        this.moduleCount = this.typeNumber * 4 + 17;
                        this.modules = new Array(this.moduleCount);
                        
                        for (let row = 0; row < this.moduleCount; row++) {
                            this.modules[row] = new Array(this.moduleCount);
                            for (let col = 0; col < this.moduleCount; col++) {
                                this.modules[row][col] = null;
                            }
                        }
                        
                        this.setupPositionProbePattern(0, 0);
                        this.setupPositionProbePattern(this.moduleCount - 7, 0);
                        this.setupPositionProbePattern(0, this.moduleCount - 7);
                        this.setupPositionAdjustPattern();
                        this.setupTimingPattern();
                        this.setupTypeInfo(test, maskPattern);
                        
                        if (this.typeNumber >= 7) {
                            this.setupTypeNumber(test);
                        }
                        
                        if (this.dataCache == null) {
                            this.dataCache = QRCode.createData(this.typeNumber, this.errorCorrectLevel, this.dataList);
                        }
                        
                        this.mapData(this.dataCache, maskPattern);
                    },
                    
                    setupPositionProbePattern: function(row, col) {
                        for (let r = -1; r <= 7; r++) {
                            if (row + r <= -1 || this.moduleCount <= row + r) continue;
                            
                            for (let c = -1; c <= 7; c++) {
                                if (col + c <= -1 || this.moduleCount <= col + c) continue;
                                
                                if ((0 <= r && r <= 6 && (c == 0 || c == 6))
                                    || (0 <= c && c <= 6 && (r == 0 || r == 6))
                                    || (2 <= r && r <= 4 && 2 <= c && c <= 4)) {
                                    this.modules[row + r][col + c] = true;
                                } else {
                                    this.modules[row + r][col + c] = false;
                                }
                            }
                        }
                    },
                    
                    setupPositionAdjustPattern: function() {
                        const pos = QRCode.getPatternPosition(this.typeNumber);
                        
                        for (let i = 0; i < pos.length; i++) {
                            for (let j = 0; j < pos.length; j++) {
                                const row = pos[i];
                                const col = pos[j];
                                
                                if (this.modules[row][col] != null) {
                                    continue;
                                }
                                
                                for (let r = -2; r <= 2; r++) {
                                    for (let c = -2; c <= 2; c++) {
                                        if (r == -2 || r == 2 || c == -2 || c == 2
                                            || (r == 0 && c == 0)) {
                                            this.modules[row + r][col + c] = true;
                                        } else {
                                            this.modules[row + r][col + c] = false;
                                        }
                                    }
                                }
                            }
                        }
                    },
                    
                    setupTimingPattern: function() {
                        for (let r = 8; r < this.moduleCount - 8; r++) {
                            if (this.modules[r][6] != null) {
                                continue;
                            }
                            this.modules[r][6] = (r % 2 == 0);
                        }
                        
                        for (let c = 8; c < this.moduleCount - 8; c++) {
                            if (this.modules[6][c] != null) {
                                continue;
                            }
                            this.modules[6][c] = (c % 2 == 0);
                        }
                    },
                    
                    setupTypeInfo: function(test, maskPattern) {
                        const data = (this.errorCorrectLevel << 3) | maskPattern;
                        const bits = QRCode.getBCHTypeInfo(data);
                        
                        for (let i = 0; i < 15; i++) {
                            const mod = (!test && ((bits >> i) & 1) == 1);
                            
                            if (i < 6) {
                                this.modules[i][8] = mod;
                            } else if (i < 8) {
                                this.modules[i + 1][8] = mod;
                            } else {
                                this.modules[this.moduleCount - 15 + i][8] = mod;
                            }
                        }
                        
                        for (let i = 0; i < 15; i++) {
                            const mod = (!test && ((bits >> i) & 1) == 1);
                            
                            if (i < 8) {
                                this.modules[8][this.moduleCount - i - 1] = mod;
                            } else if (i < 9) {
                                this.modules[8][15 - i - 1 + 1] = mod;
                            } else {
                                this.modules[8][15 - i - 1] = mod;
                            }
                        }
                        
                        this.modules[this.moduleCount - 8][8] = (!test);
                    },
                    
                    setupTypeNumber: function(test) {
                        const bits = QRCode.getBCHTypeNumber(this.typeNumber);
                        
                        for (let i = 0; i < 18; i++) {
                            const mod = (!test && ((bits >> i) & 1) == 1);
                            this.modules[Math.floor(i / 3)][i % 3 + this.moduleCount - 8 - 3] = mod;
                        }
                        
                        for (let i = 0; i < 18; i++) {
                            const mod = (!test && ((bits >> i) & 1) == 1);
                            this.modules[i % 3 + this.moduleCount - 8 - 3][Math.floor(i / 3)] = mod;
                        }
                    },
                    
                    mapData: function(data, maskPattern) {
                        let inc = -1;
                        let row = this.moduleCount - 1;
                        let bitIndex = 7;
                        let byteIndex = 0;
                        
                        for (let col = this.moduleCount - 1; col > 0; col -= 2) {
                            if (col == 6) col--;
                            
                            while (true) {
                                for (let c = 0; c < 2; c++) {
                                    if (this.modules[row][col - c] == null) {
                                        let dark = false;
                                        
                                        if (byteIndex < data.length) {
                                            dark = (((data[byteIndex] >>> bitIndex) & 1) == 1);
                                        }
                                        
                                        const mask = QRCode.getMask(maskPattern, row, col - c);
                                        
                                        if (mask) {
                                            dark = !dark;
                                        }
                                        
                                        this.modules[row][col - c] = dark;
                                        bitIndex--;
                                        
                                        if (bitIndex == -1) {
                                            byteIndex++;
                                            bitIndex = 7;
                                        }
                                    }
                                }
                                
                                row += inc;
                                
                                if (row < 0 || this.moduleCount <= row) {
                                    row -= inc;
                                    inc = -inc;
                                    break;
                                }
                            }
                        }
                    },
                    
                    getBestMaskPattern: function() {
                        let minLostPoint = 0;
                        let pattern = 0;
                        
                        for (let i = 0; i < 8; i++) {
                            this.makeImpl(true, i);
                            const lostPoint = QRCode.getLostPoint(this);
                            
                            if (i == 0 || minLostPoint > lostPoint) {
                                minLostPoint = lostPoint;
                                pattern = i;
                            }
                        }
                        
                        return pattern;
                    },
                    
                    isDark: function(row, col) {
                        if (row < 0 || this.moduleCount <= row || col < 0 || this.moduleCount <= col) {
                            throw new Error(row + "," + col);
                        }
                        return this.modules[row][col];
                    }
                };
                
                qr.make();
                return qr;
            },
            
            getTypeNumber: function(length) {
                if (length <= 14) return 1;
                if (length <= 26) return 2;
                if (length <= 42) return 3;
                return 4;
            },
            
            getPatternPosition: function(typeNumber) {
                return QRCode.PATTERN_POSITION_TABLE[typeNumber - 1];
            },
            
            getMask: function(maskPattern, i, j) {
                switch (maskPattern) {
                    case 0: return (i + j) % 2 == 0;
                    case 1: return i % 2 == 0;
                    case 2: return j % 3 == 0;
                    case 3: return (i + j) % 3 == 0;
                    case 4: return (Math.floor(i / 2) + Math.floor(j / 3)) % 2 == 0;
                    case 5: return (i * j) % 2 + (i * j) % 3 == 0;
                    case 6: return ((i * j) % 2 + (i * j) % 3) % 2 == 0;
                    case 7: return ((i * j) % 3 + (i + j) % 2) % 2 == 0;
                    default: throw new Error("bad maskPattern:" + maskPattern);
                }
            },
            
            getLostPoint: function(qrCode) {
                const moduleCount = qrCode.moduleCount;
                let lostPoint = 0;
                
                // LEVEL1
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        let sameCount = 0;
                        const dark = qrCode.isDark(row, col);
                        
                        for (let r = -1; r <= 1; r++) {
                            if (row + r < 0 || moduleCount <= row + r) {
                                continue;
                            }
                            
                            for (let c = -1; c <= 1; c++) {
                                if (col + c < 0 || moduleCount <= col + c) {
                                    continue;
                                }
                                
                                if (r == 0 && c == 0) {
                                    continue;
                                }
                                
                                if (dark == qrCode.isDark(row + r, col + c)) {
                                    sameCount++;
                                }
                            }
                        }
                        
                        if (sameCount > 5) {
                            lostPoint += (3 + sameCount - 5);
                        }
                    }
                }
                
                // LEVEL2
                for (let row = 0; row < moduleCount - 1; row++) {
                    for (let col = 0; col < moduleCount - 1; col++) {
                        let count = 0;
                        if (qrCode.isDark(row, col)) count++;
                        if (qrCode.isDark(row + 1, col)) count++;
                        if (qrCode.isDark(row, col + 1)) count++;
                        if (qrCode.isDark(row + 1, col + 1)) count++;
                        if (count == 0 || count == 4) {
                            lostPoint += 3;
                        }
                    }
                }
                
                return lostPoint;
            },
            
            getBCHTypeInfo: function(data) {
                let d = data << 10;
                while (QRCode.getBCHDigit(d) - QRCode.getBCHDigit(0x537) >= 0) {
                    d ^= (0x537 << (QRCode.getBCHDigit(d) - QRCode.getBCHDigit(0x537)));
                }
                return ((data << 10) | d) ^ 0x5412;
            },
            
            getBCHTypeNumber: function(data) {
                let d = data << 12;
                while (QRCode.getBCHDigit(d) - QRCode.getBCHDigit(0x1f25) >= 0) {
                    d ^= (0x1f25 << (QRCode.getBCHDigit(d) - QRCode.getBCHDigit(0x1f25)));
                }
                return (data << 12) | d;
            },
            
            getBCHDigit: function(data) {
                let digit = 0;
                while (data != 0) {
                    digit++;
                    data >>>= 1;
                }
                return digit;
            },
            
            createData: function(typeNumber, errorCorrectLevel, dataList) {
                const rsBlocks = QRCode.getRSBlocks(typeNumber, errorCorrectLevel);
                const buffer = {
                    buffer: [],
                    put: function(num, length) {
                        for (let i = 0; i < length; i++) {
                            this.buffer.push(((num >>> (length - i - 1)) & 1) == 1);
                        }
                    },
                    getLengthInBits: function() {
                        return this.buffer.length;
                    }
                };
                
                for (let i = 0; i < dataList.length; i++) {
                    const data = dataList[i];
                    buffer.put(data.mode, 4);
                    buffer.put(data.data.length, 8);
                    
                    for (let j = 0; j < data.data.length; j++) {
                        buffer.put(data.data.charCodeAt(j), 8);
                    }
                }
                
                let totalDataCount = 0;
                for (let i = 0; i < rsBlocks.length; i++) {
                    totalDataCount += rsBlocks[i].dataCount;
                }
                
                if (buffer.getLengthInBits() > totalDataCount * 8) {
                    throw new Error("code length overflow. (" + buffer.getLengthInBits() + ">" + totalDataCount * 8 + ")");
                }
                
                // end code
                if (buffer.getLengthInBits() + 4 <= totalDataCount * 8) {
                    buffer.put(0, 4);
                }
                
                // padding
                while (buffer.getLengthInBits() % 8 != 0) {
                    buffer.put(0, 1);
                }
                
                // padding
                while (true) {
                    if (buffer.getLengthInBits() >= totalDataCount * 8) {
                        break;
                    }
                    buffer.put(0xEC, 8);
                    
                    if (buffer.getLengthInBits() >= totalDataCount * 8) {
                        break;
                    }
                    buffer.put(0x11, 8);
                }
                
                return QRCode.createBytes(buffer, rsBlocks);
            },
            
            createBytes: function(buffer, rsBlocks) {
                let offset = 0;
                let maxDcCount = 0;
                let maxEcCount = 0;
                
                const dcdata = new Array(rsBlocks.length);
                const ecdata = new Array(rsBlocks.length);
                
                for (let r = 0; r < rsBlocks.length; r++) {
                    const dcCount = rsBlocks[r].dataCount;
                    const ecCount = rsBlocks[r].totalCount - dcCount;
                    
                    maxDcCount = Math.max(maxDcCount, dcCount);
                    maxEcCount = Math.max(maxEcCount, ecCount);
                    
                    dcdata[r] = new Array(dcCount);
                    
                    for (let i = 0; i < dcdata[r].length; i++) {
                        dcdata[r][i] = 0xff & buffer.buffer[i + offset];
                    }
                    offset += dcCount;
                    
                    const rsPoly = QRCode.getErrorCorrectPolynomial(ecCount);
                    const rawPoly = {data: dcdata[r], getAt: function(index) { return this.data[index]; }, getLength: function() { return this.data.length; }};
                    const modPoly = QRCode.getPolynomialMod(rawPoly, rsPoly);
                    
                    ecdata[r] = new Array(rsPoly.getLength() - 1);
                    for (let i = 0; i < ecdata[r].length; i++) {
                        const modIndex = i + modPoly.getLength() - ecdata[r].length;
                        ecdata[r][i] = (modIndex >= 0) ? modPoly.getAt(modIndex) : 0;
                    }
                }
                
                let totalCodeCount = 0;
                for (let i = 0; i < rsBlocks.length; i++) {
                    totalCodeCount += rsBlocks[i].totalCount;
                }
                
                const data = new Array(totalCodeCount);
                let index = 0;
                
                for (let i = 0; i < maxDcCount; i++) {
                    for (let r = 0; r < rsBlocks.length; r++) {
                        if (i < dcdata[r].length) {
                            data[index++] = dcdata[r][i];
                        }
                    }
                }
                
                for (let i = 0; i < maxEcCount; i++) {
                    for (let r = 0; r < rsBlocks.length; r++) {
                        if (i < ecdata[r].length) {
                            data[index++] = ecdata[r][i];
                        }
                    }
                }
                
                return data;
            },
            
            getRSBlocks: function(typeNumber, errorCorrectLevel) {
                const rsBlock = QRCode.getRsBlockTable(typeNumber, errorCorrectLevel);
                
                if (rsBlock == undefined) {
                    throw new Error("bad rs block @ typeNumber:" + typeNumber + "/errorCorrectLevel:" + errorCorrectLevel);
                }
                
                const length = rsBlock.length / 3;
                const list = [];
                
                for (let i = 0; i < length; i++) {
                    const count = rsBlock[i * 3 + 0];
                    const totalCount = rsBlock[i * 3 + 1];
                    const dataCount = rsBlock[i * 3 + 2];
                    
                    for (let j = 0; j < count; j++) {
                        list.push({totalCount: totalCount, dataCount: dataCount});
                    }
                }
                
                return list;
            },
            
            getRsBlockTable: function(typeNumber, errorCorrectLevel) {
                switch (errorCorrectLevel) {
                    case 1: // L
                        return QRCode.RS_BLOCK_TABLE[(typeNumber - 1) * 4 + 0];
                    case 0: // M
                        return QRCode.RS_BLOCK_TABLE[(typeNumber - 1) * 4 + 1];
                    case 3: // Q
                        return QRCode.RS_BLOCK_TABLE[(typeNumber - 1) * 4 + 2];
                    case 2: // H
                        return QRCode.RS_BLOCK_TABLE[(typeNumber - 1) * 4 + 3];
                    default:
                        return undefined;
                }
            },
            
            getErrorCorrectPolynomial: function(errorCorrectLength) {
                let a = {data: [1], getAt: function(i) { return this.data[i]; }, getLength: function() { return this.data.length; }, multiply: function(e) {
                    const num = new Array(this.getLength() + e.getLength() - 1);
                    for (let i = 0; i < this.getLength(); i++) {
                        for (let j = 0; j < e.getLength(); j++) {
                            num[i + j] ^= QRCode.gexp(QRCode.glog(this.getAt(i)) + QRCode.glog(e.getAt(j)));
                        }
                    }
                    this.data = num;
                    return this;
                }};
                
                for (let i = 0; i < errorCorrectLength; i++) {
                    a = a.multiply({data: [1, QRCode.gexp(i)], getAt: function(index) { return this.data[index]; }, getLength: function() { return this.data.length; }});
                }
                
                return a;
            },
            
            getPolynomialMod: function(dividend, divisor) {
                let num = dividend.data.slice();
                
                while (num.length - divisor.getLength() >= 0) {
                    if (num[0] === 0) {
                        num.shift();
                        continue;
                    }
                    
                    const ratio = QRCode.glog(num[0]) - QRCode.glog(divisor.getAt(0));
                    
                    for (let i = 0; i < divisor.getLength(); i++) {
                        num[i] ^= QRCode.gexp(QRCode.glog(divisor.getAt(i)) + ratio);
                    }
                    
                    num.shift();
                }
                
                return {data: num, getAt: function(index) { return this.data[index]; }, getLength: function() { return this.data.length; }};
            },
            
            glog: function(n) {
                if (n < 1) {
                    throw new Error("glog(" + n + ")");
                }
                return QRCode.LOG_TABLE[n];
            },
            
            gexp: function(n) {
                while (n < 0) {
                    n += 255;
                }
                while (n >= 256) {
                    n -= 255;
                }
                return QRCode.EXP_TABLE[n];
            },
            
            PATTERN_POSITION_TABLE: [
                [],
                [6, 18],
                [6, 22],
                [6, 26],
                [6, 30]
            ],
            
            RS_BLOCK_TABLE: [
                // L, M, Q, H
                [1, 26, 19], [1, 26, 16], [1, 26, 13], [1, 26, 9],
                [1, 44, 34], [1, 44, 28], [1, 44, 22], [1, 44, 16],
                [1, 70, 55], [1, 70, 44], [2, 35, 17], [2, 35, 13],
                [1, 100, 80], [2, 50, 32], [2, 50, 24], [4, 25, 9]
            ],
            
            EXP_TABLE: new Array(256),
            LOG_TABLE: new Array(256)
        };
        
        // Initialize Galois Field tables
        for (let i = 0; i < 8; i++) {
            QRCode.EXP_TABLE[i] = 1 << i;
        }
        for (let i = 8; i < 256; i++) {
            QRCode.EXP_TABLE[i] = QRCode.EXP_TABLE[i - 4] ^ QRCode.EXP_TABLE[i - 5] ^ QRCode.EXP_TABLE[i - 6] ^ QRCode.EXP_TABLE[i - 8];
        }
        for (let i = 0; i < 255; i++) {
            QRCode.LOG_TABLE[QRCode.EXP_TABLE[i]] = i;
        }
