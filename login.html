<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أُفُق - تسجيل الدخول</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1E293B;
            --primary-orange: #D97706;
            --secondary-orange: #D9882E;
            --accent-blue: #344663;
            --light-orange: #D89955;
            --medium-blue: #49648A;
            --pale-orange: #D8AA7D;
            --soft-blue: #5F81B2;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            min-height: 100vh;
            color: var(--primary-dark);
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--accent-blue) 100%);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 0 20px;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
                margin: 0 15px;
                max-width: none;
                width: calc(100% - 30px);
            }
            
            .logo {
                width: 100px !important;
            }
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-gray);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-orange) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container" style="text-align:center; margin-bottom:30px;">
                <img src="fullLogo.svg" alt="OFOQ Full Logo" class="logo" style="width:140px; height:auto;" />
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">البريد الإلكتروني</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">الرقم السري</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <!-- Add Supabase CDN before the script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://wlnukwaecpkhxomfgxni.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsbnVrd2FlY3BraHhvbWZneG5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDc4MjEsImV4cCI6MjA3NDIyMzgyMX0.PW3GVs3l15oBIa8rS86offziTFkSVefj5OFUc6XRmoA'
        );
        
        // Authentication functions
        class AuthService {
            static async signIn(email, password) {
                try {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    return {
                        user: data.user,
                        session: data.session,
                        error: null
                    };
                } catch (error) {
                    return {
                        user: null,
                        session: null,
                        error: error
                    };
                }
            }
            
            static async getCurrentUser() {
                try {
                    const { data: { user } } = await supabaseClient.auth.getUser();
                    return user;
                } catch (error) {
                    console.error('Get current user error:', error);
                    return null;
                }
            }
            
            static async getUserRole() {
                try {
                    const user = await this.getCurrentUser();
                    if (!user) return null;
                    
                    const { data, error } = await supabaseClient
                        .from('user_profiles')
                        .select('role')
                        .eq('id', user.id)
                        .single();
                    
                    if (error) throw error;
                    
                    return data?.role || null;
                } catch (error) {
                    console.error('Get user role error:', error);
                    return null;
                }
            }
            
            static async signOut() {
                try {
                    const { error } = await supabaseClient.auth.signOut();
                    if (error) throw error;
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            }
        }
        
        // Display loading state
        function showLoading(show) {
            const btn = document.querySelector('.login-btn');
            
            if (show) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التسجيل...';
            } else {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            }
        }

        // Show error message
        function showError(message) {
            // Remove existing error if any
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Create new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                background-color: #fee;
                color: #c33;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                text-align: center;
                border: 1px solid #fcc;
            `;
            errorDiv.textContent = message;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(errorDiv, form.firstChild);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('يرجى إدخال البريد الإلكتروني والرقم السري');
                return;
            }

            showLoading(true);

            try {
                // Attempt login with Supabase
                const { user, session, error } = await AuthService.signIn(email, password);
                
                if (error) {
                    console.error('Login error:', error);
                    if (error.message.includes('Invalid login credentials')) {
                        showError('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                    } else if (error.message.includes('Email not confirmed')) {
                        showError('يرجى تأكيد البريد الإلكتروني أولاً');
                    } else {
                        showError('حدث خطأ في تسجيل الدخول: ' + error.message);
                    }
                    return;
                }

                console.log('Login successful:', { user, session });

                // Get user role and redirect accordingly
                const userRole = await AuthService.getUserRole();
                console.log('User role:', userRole);
                
                if (userRole === 'admin') {
                    // Redirect to admin dashboard
                    window.location.href = 'admin-dashboard.html';
                } else if (userRole === 'company') {
                    // Redirect to company dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    console.error('Unknown user role:', userRole);
                    showError('نوع المستخدم غير محدد. يرجى الاتصال بالدعم الفني');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('حدث خطأ غير متوقع: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', async function() {
            try {
                const currentUser = await AuthService.getCurrentUser();
                if (currentUser) {
                    console.log('User already logged in:', currentUser);
                    const userRole = await AuthService.getUserRole();
                    console.log('Current user role:', userRole);
                    
                    if (userRole === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (userRole === 'company') {
                        window.location.href = 'dashboard.html';
                    }
                }
            } catch (error) {
                console.error('Check existing session error:', error);
            }
        });
    </script>
</body>
</html>
