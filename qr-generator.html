<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أُفُق - مولد الباركود</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1E293B;
            --primary-orange: #D97706;
            --secondary-orange: #D9882E;
            --accent-blue: #344663;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            min-height: 100vh;
            color: var(--primary-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-content img {
            width: 50px;
            height: auto;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary {
            background: var(--primary-orange);
            color: white;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .qr-item {
            border: 2px solid var(--border-gray);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background: white;
        }

        .qr-item canvas {
            margin: 10px auto;
        }

        .qr-label {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }

        .qr-code {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .btn-download {
            background: var(--primary-orange);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 12px;
            margin: 5px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .info-box ul {
            margin-right: 20px;
        }

        .info-box li {
            margin-bottom: 5px;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--primary-orange);
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .qr-grid, .qr-grid * {
                visibility: visible;
            }
            .qr-grid {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .btn-download {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="iconWithArabic (1).svg" alt="OFOQ Logo">
                <div class="header-title">
                    <i class="fas fa-qrcode"></i> مولد رموز QR للمنتجات
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="window.print()">
                    <i class="fas fa-print"></i> طباعة الكل
                </button>
                <button class="btn btn-back" onclick="window.location.href='inventory.html'">
                    <i class="fas fa-arrow-right"></i> العودة
                </button>
            </div>
        </div>

        <div class="card">
            <div class="info-box">
                <h3><i class="fas fa-info-circle"></i> كيفية الاستخدام:</h3>
                <ul>
                    <li>سيتم إنشاء رموز QR لجميع منتجاتك تلقائياً</li>
                    <li>انقر "تحميل" لحفظ كل رمز على حدة</li>
                    <li>أو انقر "طباعة الكل" لطباعة جميع الرموز</li>
                    <li>الصق الرموز على المنتجات</li>
                    <li>امسح الرموز في نقطة البيع!</li>
                </ul>
            </div>

            <div id="qrContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> جاري تحميل المنتجات...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const SUPABASE_URL = 'https://wlnukwaecpkhxomfgxni.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsbnVrd2FlY3BraHhvbWZneG5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDc4MjEsImV4cCI6MjA3NDIyMzgyMX0.PW3GVs3l15oBIa8rS86offziTFkSVefj5OFUc6XRmoA';
        
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;

        // Initialize page
        window.addEventListener('load', async function() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                const { data: profile } = await supabaseClient
                    .from('user_profiles')
                    .select('role')
                    .eq('id', user.id)
                    .single();

                if (!profile || profile.role !== 'company') {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = user;
                await loadProducts();
            } catch (error) {
                console.error('Load error:', error);
                window.location.href = 'login.html';
            }
        });

        // Load products and generate QR codes
        async function loadProducts() {
            try {
                const { data: products, error } = await supabaseClient
                    .from('inventory')
                    .select('*')
                    .eq('company_id', currentUser.id)
                    .order('product_code', { ascending: true });

                if (error) throw error;

                if (!products || products.length === 0) {
                    document.getElementById('qrContainer').innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-boxes" style="font-size: 64px; color: #ddd;"></i>
                            <p>لا توجد منتجات لإنشاء رموز QR لها</p>
                            <p>الرجاء إضافة منتجات في إدارة المخزون أولاً</p>
                        </div>
                    `;
                    return;
                }

                generateQRCodes(products);
            } catch (error) {
                console.error('Load products error:', error);
                alert('خطأ في تحميل المنتجات: ' + error.message);
            }
        }

        // Generate QR codes for all products
        function generateQRCodes(products) {
            const container = document.getElementById('qrContainer');
            container.innerHTML = '<div class="qr-grid"></div>';
            const grid = container.querySelector('.qr-grid');

            products.forEach(product => {
                const qrItem = document.createElement('div');
                qrItem.className = 'qr-item';
                qrItem.innerHTML = `
                    <div class="qr-label">${product.product_name}</div>
                    <div class="qr-code">${product.product_code}</div>
                    <canvas id="qr-${product.product_code}"></canvas>
                    <div>
                        <button class="btn-download" onclick="downloadQR('${product.product_code}', '${product.product_name}')">
                            <i class="fas fa-download"></i> تحميل
                        </button>
                    </div>
                `;
                grid.appendChild(qrItem);

                // Generate QR code
                const canvas = document.getElementById(`qr-${product.product_code}`);
                QRCode.toCanvas(canvas, product.product_code, {
                    width: 150,
                    margin: 2,
                    color: {
                        dark: '#1E293B',
                        light: '#FFFFFF'
                    }
                }, function (error) {
                    if (error) console.error(error);
                });
            });
        }

        // Download individual QR code
        function downloadQR(productCode, productName) {
            const canvas = document.getElementById(`qr-${productCode}`);
            const url = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `QR_${productCode}_${productName}.png`;
            link.href = url;
            link.click();
        }
    </script>
</body>
</html>
