<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أُفُق - مراجعة البيع</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1E293B;
            --primary-orange: #D97706;
            --secondary-orange: #D9882E;
            --accent-blue: #344663;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e9ecef;
            --danger-red: #dc3545;
            --success-green: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            min-height: 100vh;
            color: var(--primary-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-content img {
            width: 50px;
            height: auto;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-back {
            background: var(--accent-blue);
            color: white;
        }

        .btn-success {
            background: var(--success-green);
            color: white;
        }

        .btn-success:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .items-list {
            margin-bottom: 20px;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--border-gray);
            align-items: center;
        }

        .item-row.header {
            background: var(--light-gray);
            font-weight: 600;
            border-radius: 8px;
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
            color: var(--primary-dark);
        }

        .item-code {
            font-size: 12px;
            color: #666;
        }

        .summary-section {
            background: var(--light-gray);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .summary-total {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            padding-top: 15px;
            border-top: 2px solid var(--border-gray);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .actions button {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--primary-orange);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="iconWithArabic (2).svg" alt="OFOQ Logo">
                <div class="header-title">
                    <i class="fas fa-clipboard-check"></i> مراجعة البيع
                </div>
            </div>
            <button class="btn btn-back" onclick="goBack()">
                <i class="fas fa-arrow-right"></i> العودة
            </button>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-shopping-cart"></i> المنتجات المحددة
            </div>

            <div class="items-list" id="itemsList">
                <div class="item-row header">
                    <div>المنتج</div>
                    <div style="text-align: center;">الكمية</div>
                    <div style="text-align: center;">السعر</div>
                    <div style="text-align: center;">المجموع</div>
                </div>
            </div>

            <div class="summary-section">
                <div class="summary-row">
                    <span>عدد المنتجات:</span>
                    <span id="itemCount">0</span>
                </div>
                <div class="summary-row">
                    <span>إجمالي الكمية:</span>
                    <span id="totalQty">0</span>
                </div>
                <div class="summary-row summary-total">
                    <span>الإجمالي النهائي:</span>
                    <span id="totalAmount">0.000 ر.ع</span>
                </div>
            </div>

            <div class="form-group" style="margin-top: 30px;">
                <label class="form-label">حالة الدفع</label>
                <select class="form-select" id="paymentStatus">
                    <option value="paid">مدفوع</option>
                    <option value="pending">معلق</option>
                </select>
            </div>

            <div class="actions">
                <button class="btn btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-right"></i> تعديل
                </button>
                <button class="btn btn-success" id="confirmBtn" onclick="confirmSale()">
                    <i class="fas fa-check"></i> تأكيد البيع
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const SUPABASE_URL = 'https://wlnukwaecpkhxomfgxni.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsbnVrd2FlY3BraHhvbWZneG5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDc4MjEsImV4cCI6MjA3NDIyMzgyMX0.PW3GVs3l15oBIa8rS86offziTFkSVefj5OFUc6XRmoA';
        
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let saleItems = [];

        // Initialize page
        window.addEventListener('load', async function() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                const { data: profile } = await supabaseClient
                    .from('user_profiles')
                    .select('role')
                    .eq('id', user.id)
                    .single();

                if (!profile || profile.role !== 'company') {
                    window.location.href = 'login.html';
                    return;
                }

                currentUser = user;

                // Load pending sale from session storage
                const pendingSale = sessionStorage.getItem('pendingSale');
                if (!pendingSale) {
                    alert('لا توجد عملية بيع معلقة');
                    window.location.href = 'pos-scanner.html';
                    return;
                }

                saleItems = JSON.parse(pendingSale);
                renderReview();
            } catch (error) {
                console.error('Load error:', error);
                window.location.href = 'login.html';
            }
        });

        // Render review
        function renderReview() {
            const itemsList = document.getElementById('itemsList');
            
            // Keep header, add items
            const itemsHTML = saleItems.map(item => `
                <div class="item-row">
                    <div>
                        <div class="item-name">${item.product_name}</div>
                        <div class="item-code">${item.product_code}</div>
                    </div>
                    <div style="text-align: center;">${item.quantity}</div>
                    <div style="text-align: center;">${item.unit_price.toFixed(3)} ر.ع</div>
                    <div style="text-align: center; font-weight: 600;">${(item.unit_price * item.quantity).toFixed(3)} ر.ع</div>
                </div>
            `).join('');

            itemsList.innerHTML += itemsHTML;

            // Update summary
            const totalItems = saleItems.length;
            const totalQty = saleItems.reduce((sum, item) => sum + item.quantity, 0);
            const totalAmount = saleItems.reduce((sum, item) => sum + (item.unit_price * item.quantity), 0);

            document.getElementById('itemCount').textContent = totalItems;
            document.getElementById('totalQty').textContent = totalQty;
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(3) + ' ر.ع';
        }

        // Confirm sale
        async function confirmSale() {
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';

            try {
                const paymentStatus = document.getElementById('paymentStatus').value;
                const totalAmount = saleItems.reduce((sum, item) => sum + (item.unit_price * item.quantity), 0);

                // Generate sale number
                const saleNumber = 'SALE-' + new Date().toISOString().slice(0,10).replace(/-/g, '') + '-' + Math.random().toString(36).substring(7).toUpperCase();

                // Create sale record
                const { data: sale, error: saleError } = await supabaseClient
                    .from('sales')
                    .insert([{
                        company_id: currentUser.id,
                        sale_number: saleNumber,
                        total_amount: totalAmount,
                        payment_status: paymentStatus
                    }])
                    .select()
                    .single();

                if (saleError) throw saleError;

                // Create sale items
                const saleItemsData = saleItems.map(item => ({
                    sale_id: sale.id,
                    product_code: item.product_code,
                    product_name: item.product_name,
                    quantity: item.quantity,
                    unit_price: item.unit_price,
                    subtotal: item.unit_price * item.quantity
                }));

                const { error: itemsError } = await supabaseClient
                    .from('sale_items')
                    .insert(saleItemsData);

                if (itemsError) throw itemsError;

                // Update inventory quantities
                for (const item of saleItems) {
                    // Get current inventory
                    const { data: inventory, error: invError } = await supabaseClient
                        .from('inventory')
                        .select('total_quantity')
                        .eq('company_id', currentUser.id)
                        .eq('product_code', item.product_code)
                        .single();

                    if (invError) throw invError;

                    const newQuantity = inventory.total_quantity - item.quantity;

                    // Update inventory
                    const { error: updateError } = await supabaseClient
                        .from('inventory')
                        .update({ total_quantity: newQuantity })
                        .eq('company_id', currentUser.id)
                        .eq('product_code', item.product_code);

                    if (updateError) throw updateError;

                    // Log transaction
                    await supabaseClient
                        .from('inventory_transactions')
                        .insert([{
                            company_id: currentUser.id,
                            product_code: item.product_code,
                            transaction_type: 'sale',
                            quantity: -item.quantity,
                            previous_quantity: inventory.total_quantity,
                            new_quantity: newQuantity,
                            reference_id: sale.id,
                            notes: `بيع - ${saleNumber}`
                        }]);
                }

                // Clear session storage
                sessionStorage.removeItem('pendingSale');

                alert('تم تسجيل البيع بنجاح!\nرقم العملية: ' + saleNumber + '\nتم إنشاء الفاتورة تلقائياً');
                window.location.href = 'sales.html';

            } catch (error) {
                console.error('Confirm sale error:', error);
                alert('خطأ في تسجيل البيع: ' + error.message);
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = '<i class="fas fa-check"></i> تأكيد البيع';
            }
        }

        function goBack() {
            window.location.href = 'pos-scanner.html';
        }
    </script>
</body>
</html>
